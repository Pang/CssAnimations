<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>3D Rotation</title>
  <meta name="author" content="PangDev">
  <meta name="description" content="3D object rotation with mouse">
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
    <div id="container">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js" integrity="sha512-NLtnLBS9Q2w7GKK9rKxdtgL7rA7CAS85uC/0xd9im4J/yOL4F9ZVlv634NAM7run8hz3wI2GabaA6vv8vJtHiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>// src="scripts.js"
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer({ antialias: true });
        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        camera.position.z = 5;
        renderer.setClearColor("#e5e5e5");
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        });

        var geometry = new THREE.ConeGeometry(1, 2, 8);;
        const material = new THREE.MeshLambertMaterial({ color: 0x53DB57 });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        const light = new THREE.PointLight(0xffffff, 1, 500);
        light.position.set(10, 0, 25);
        scene.add(light);

        var mouseDown;
        window.addEventListener('mousedown', () => mouseDown = true);
        window.addEventListener('mouseup', () => mouseDown = false);
        window.addEventListener('mousemove', dragObjectAround);

        function dragObjectAround(event) {
            if (mouseDown) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);

                mesh.rotation.x = -mouse.y;
                mesh.rotation.z = (mouse.y / 2);
                mesh.rotation.y = mouse.x;
            }
        }

        var render = function () {
            requestAnimationFrame(render);

            renderer.render(scene, camera);
        }

        render();
    </script>
</body>
</html>
