<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>3D Rotation</title>
  <meta name="author" content="PangDev">
  <meta name="description" content="3D object rotation with mouse">
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
    <div id="container">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js" integrity="sha512-NLtnLBS9Q2w7GKK9rKxdtgL7rA7CAS85uC/0xd9im4J/yOL4F9ZVlv634NAM7run8hz3wI2GabaA6vv8vJtHiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer({ antialias: true });
        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();
        var gltfLoader = new THREE.GLTFLoader();

        camera.position.z = 5;
        renderer.setClearColor("#e5e5e5");
        renderer.setSize(window.innerWidth, window.innerHeight);
        scene.background = new THREE.Color(0xc6cfd7);

        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        });

        // shapes
        var mesh;
        gltfLoader.load('./CapsuleEnemy.glb', (gltf) => {
            mesh = gltf.scene;
            scene.add(mesh);
        });

        const light = new THREE.PointLight(0xffffff, 5, 1000);
        light.position.set(10, 0, 100);
        scene.add(light);

        var mouseDown;
        window.addEventListener('mousedown', () => mouseDown = true);
        window.addEventListener('mouseup', () => mouseDown = false);
        window.addEventListener('mousemove', dragObjectAround);

        var lastMouseX;
        var lastMouseY;
        function dragObjectAround(event) {
            if (mouseDown) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = (event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);

                var Ydiff = Math.abs(lastMouseY - mouse.y);
                if (Ydiff > 0.001 || Ydiff < -0.001) {
                    if (lastMouseY < mouse.y) mesh.rotation.x += 0.1;
                    else mesh.rotation.x -= 0.1;
                }

                var Xdiff = Math.abs(lastMouseX - mouse.x);
                if (Xdiff > 0.001 || Xdiff < -0.001) {
                    if (lastMouseX < mouse.x) mesh.rotation.y += 0.1;
                    else mesh.rotation.y -= 0.1;
                }

                lastMouseY = mouse.y;
                lastMouseX = mouse.x;
            }
        }

        var render = function () {
            requestAnimationFrame(render);

            renderer.render(scene, camera);
        }

        render();
    </script>
</body>
</html>
