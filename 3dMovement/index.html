<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>3D Rotation</title>
  <meta name="author" content="PangDev">
  <meta name="description" content="3D object rotation with mouse">
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
    <div id="rotateBtnsMenu">
        <button onclick="rotateDir('left')">&#8592;</button>
        <button onclick="rotateDir('right')">&#8594;</button>
        <button onclick="rotateDir('up')">&#8593;</button>
        <button onclick="rotateDir('down')">&#8595;</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js" integrity="sha512-NLtnLBS9Q2w7GKK9rKxdtgL7rA7CAS85uC/0xd9im4J/yOL4F9ZVlv634NAM7run8hz3wI2GabaA6vv8vJtHiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
    <script src="./ThreeJsLogic.js"></script>
</body>
</html>
